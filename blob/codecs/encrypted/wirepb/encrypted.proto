syntax = "proto3";

package ffs.codecs.encrypted.wirepb;

option go_package = "github.com/creachadair/ffs/blob/codecs/encrypted/wirepb";

// Encrypted is the storage format for an encrypted blob.
message Encrypted {
  bytes data = 1;              // the encrypted content of the blob
  bytes init = 2;              // initialization vector for CTR mode
  int64 uncompressed_size = 3; // the uncompressed size of the data
}
